[addon]
name = "safety-net"
version = "1.0.0"
description = "Blocks dangerous git commands that could cause data loss"
author = "claude-kit"
license = "MIT"
keywords = ["safety", "protection", "git", "version-control"]

[hooks]
PreToolUse = [
  { matcher = "Bash", handler = "./hook.ts", priority = 10 }
]

[install]
runtime = "bun"
