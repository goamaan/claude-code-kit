[setup]
name = "backend"
version = "2.0.0"
description = "Backend API development with security focus"
author = "claudeops"

[requires]
addons = []

[skills]
enabled = [
  "autopilot",
  "planner",
  "git-master"
]

[agents.architect]
model = "opus"
priority = 85

[agents.executor]
model = "sonnet"
priority = 50

[agents.security]
model = "opus"
priority = 80

[agents.qa-tester]
model = "sonnet"
priority = 65

[mcp]
recommended = ["filesystem", "git", "postgres", "fetch"]

[hooks]
templates = []

