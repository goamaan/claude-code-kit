[setup]
name = "devops"
version = "2.0.0"
description = "DevOps with Docker, Kubernetes, and Terraform"
author = "claudeops"

[requires]
addons = []

[skills]
enabled = [
  "autopilot",
  "planner",
  "git-master"
]

[agents.architect]
model = "opus"
priority = 85

[agents.executor]
model = "sonnet"
priority = 50

[agents.security]
model = "opus"
priority = 80

[mcp]
recommended = ["filesystem", "git", "fetch"]

[hooks]
templates = []

[commands]
