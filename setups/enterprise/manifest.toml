[setup]
name = "enterprise"
version = "2.0.0"
description = "Enterprise development with strict compliance and security"
author = "claudeops"

[requires]
addons = []

[skills]
enabled = [
  "autopilot",
  "planner",
  "git-master"
]

[agents.architect]
model = "opus"
priority = 90

[agents.security]
model = "opus"
priority = 95

[agents.executor]
model = "sonnet"
priority = 50

[agents.qa-tester]
model = "sonnet"
priority = 80

[agents.critic]
model = "opus"
priority = 85

[mcp]
recommended = ["filesystem", "git"]
max_enabled = 3

[hooks]
templates = [
  { name = "security-audit", matcher = "**/src/**/*.{ts,js,py}", handler = "security-check", priority = 100 },
  { name = "compliance-check", matcher = "**/src/**/*", handler = "compliance-validate", priority = 90 }
]

[commands]
