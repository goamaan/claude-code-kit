[setup]
name = "fullstack"
version = "2.0.0"
description = "Full-stack development with React and Node.js"
author = "claudeops"

[requires]
addons = []

[skills]
enabled = [
  "autopilot",
  "planner",
  "git-master",
  "frontend-ui-ux"
]

[agents.designer]
model = "sonnet"
priority = 70

[agents.executor]
model = "sonnet"
priority = 50

[agents.architect]
model = "opus"
priority = 80

[agents.qa-tester]
model = "sonnet"
priority = 60

[agents.security]
model = "opus"
priority = 75

[mcp]
recommended = ["filesystem", "git", "fetch"]

[hooks]
templates = []

